<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saurav's-certificate</title>
   <link rel="icon" type="image/x-icon" href="src/certificateIcon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #837171;
    }

    .carousel {
      width: 600px;
    }

    .carousel-item {
      height: 300px;
    }

    .carousel-item img {
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="1000">
      <img src="src/IMG_20241029_202241.jpg" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/basketball.jpg" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/4thYear.jpg" class="d-block w-100" alt="Image 3">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/10thCertificate.jpg" class="d-block w-100" alt="Image 4">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/12thcertificate.jpg" class="d-block w-100" alt="Image 5">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/Ducat.jpg" class="d-block w-100" alt="Image 6">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/javaHackjpg.jpg" class="d-block w-100" alt="Image 7">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/pythonHack.jpg" class="d-block w-100" alt="Image 8">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="src/SBM.jpg" class="d-block w-100" alt="Image 9">
    </div>
    <div class="carousel-item">
      <img src="src/Debate.jpg" class="d-block w-100" alt="Image 10">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
